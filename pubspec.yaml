  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  get: ^4.1.4
  provider: ^6.0.3
  http: ^0.13.3
  shared_preferences: ^2.0.5
  fancy_bottom_navigation: ^0.3.3
  carousel_slider: ^4.0.0-nullsafety.0
  flutter_staggered_grid_view: ^0.4.1
  shimmer: ^3.0.0
  change_app_package_name: ^1.1.0
  url_launcher: ^6.0.2
  webview_flutter: ^3.0.0
  flutter_widget_from_html_core: ^0.8.5+1
  image_picker: ^0.8.0+4
  intl: ^0.18.1
  connectivity: ^3.0.6
  firebase_core: ^1.10.0
  firebase_messaging: ^11.2.3
  country_code_picker: ^2.0.2
  expandable: ^5.0.1
  custom_map_markers: ^0.0.2+1
  flutter_polyline_points: ^1.0.0
  timeago: ^3.3.0
  dotted_border: ^2.0.0+2
  expandable_bottom_sheet: ^1.1.1+1
  syncfusion_flutter_datepicker: ^20.3.47
  flutter_spinkit: ^5.1.0
  flutter_typeahead: ^4.1.1
  flutter_html: ^3.0.0-alpha.3
  pin_code_fields: ^7.0.0
  readmore: ^2.2.0
  cached_network_image: ^3.3.1
  flutter_launcher_icons: ^0.9.0
  flutter_google_places: ^0.3.0
  share: ^2.0.1
  photo_view: ^0.14.0
  package_info_plus: ^4.1.0
  flutter_local_notifications: ^9.0.0
  path_provider: ^2.0.1
  google_sign_in: ^5.1.0
  flutter_facebook_auth: ^4.4.1+1
  flutter_svg: ^1.0.3
  phone_number: ^0.12.0+1
  flutter_rating_bar: ^4.0.0
  flutter_widget_from_html: ^0.8.5
  flutter_html_table: ^3.0.0-alpha.3
  fluttertoast: ^8.0.9
  google_maps_flutter: ^2.0.1
  permission_handler: ^10.0.0
  flutter_downloader: ^1.8.0+1
  country_currency_pickers: ^2.0.0
  dropdown_search: ^5.0.3
  dio: ^4.0.0-prev3
  geocoding: ^2.0.0
  geolocator: ^8.2.0
  flutter_inappwebview: ^5.7.2+3
  dropdown_button2: ^2.3.9
dependency_overrides:
  modal_bottom_sheet:
    git:
      url: https://github.com/danReynolds/modal_bottom_sheet.git
      path: modal_bottom_sheet


  firebase_core_platform_interface: 4.5.1





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
          weight: 600
